<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator" class="container calculator-container">
        <h1 class="text-center mb-4">Calculator</h1>

        <div class="row mb-3">
            <div class="col">
                <input type="text" class="form-control form-control-lg text-end" id="display" readonly>
            </div>
        </div>

        <div class="row g-2">
            <div class="col-3"><button id="one" class="btn btn-secondary w-100">1</button></div>
            <div class="col-3"><button id="two" class="btn btn-secondary w-100">2</button></div>
            <div class="col-3"><button id="three" class="btn btn-secondary w-100">3</button></div>
            <div class="col-3"><button id="divide" class="btn btn-warning w-100">/</button></div>
        </div>
        
        <div class="row g-2 mt-2">
            <div class="col-3"><button id="four" class="btn btn-secondary w-100">4</button></div>
            <div class="col-3"><button id="five" class="btn btn-secondary w-100">5</button></div>
            <div class="col-3"><button id="six" class="btn btn-secondary w-100">6</button></div>
            <div class="col-3"><button id="multiply" class="btn btn-warning w-100">*</button></div>
        </div>
        
        <div class="row g-2 mt-2">
            <div class="col-3"><button id="seven" class="btn btn-secondary w-100">7</button></div>
            <div class="col-3"><button id="eight" class="btn btn-secondary w-100">8</button></div>
            <div class="col-3"><button id="nine" class="btn btn-secondary w-100">9</button></div>
            <div class="col-3"><button id="subtract" class="btn btn-warning w-100">-</button></div>
        </div>
        
        <div class="row g-2 mt-2">
            <div class="col-3"><button id="zero" class="btn btn-secondary w-100">0</button></div>
            <div class="col-3"><button id="decimal" class="btn btn-secondary w-100">.</button></div>
            <div class="col-3"><button id="add" class="btn btn-warning w-100">+</button></div>
            <div class="col-3"><button id="equals" class="btn btn-primary w-100">=</button></div>
        </div>

        <div class="row g-2 mt-2">
            <div class="col-12"><button id="clear" class="btn btn-danger w-100">clc</button></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
